<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머 웹사이트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>공무</h1>
    <div class="timer-section">
        <div class="timer-item">
            <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <span class="timer-label">좌머리 공무</span>
                <div class="time" data-duration="5">00:05</div>
            </div>
            <button class="start-button">시작</button>
        </div>
        <div class="timer-item">
            <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <span class="timer-label">중머리 공무</span>
                <div class="time" data-duration="45">00:45</div>
            </div>
            <button class="start-button">시작</button>
        </div>
        <div class="timer-item">
            <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <span class="timer-label">우머리 공무</span>
                <div class="time" data-duration="45">00:45</div>
            </div>
            <button class="start-button">시작</button>
        </div>
    </div>
    
    <h1>버프 해제</h1>
    <div class="timer-section">
        <div class="timer-item">
            <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <span class="timer-label">중머리 5갈</span>
                <div class="time" data-duration="3">00:03</div>
            </div>
            <button class="start-button">시작</button>
        </div>
        <div class="timer-item">
            <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <span class="timer-label">중머리 3갈</span>
                <div class="time" data-duration="180">03:00</div>
            </div>
            <button class="start-button">시작</button>
        </div>
    </div>
    
    <h1>리저렉션</h1>
    <div class="timer-section">
        <div class="timer-item">
            <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <span class="timer-label editable">1파티</span>
                <div class="time" data-duration="1800">30:00</div>
            </div>
            <button class="start-button">시작</button>
        </div>
        <div class="timer-item">
            <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <span class="timer-label editable">2파티</span>
                <div class="time" data-duration="1800">30:00</div>
            </div>
            <button class="start-button">시작</button>
        </div>
        <div class="timer-item">
            <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <span class="timer-label editable">3파티</span>
                <div class="time" data-duration="1800">30:00</div>
            </div>
            <button class="start-button">시작</button>
        </div>
        <div class="timer-item">
            <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <span class="timer-label editable">4파티</span>
                <div class="time" data-duration="1800">30:00</div>
            </div>
            <button class="start-button">시작</button>
        </div>
        <div class="timer-item">
            <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <span class="timer-label editable">5파티</span>
                <div class="time" data-duration="1800">30:00</div>
            </div>
            <button class="start-button">시작</button>
        </div>
        <div class="timer-item">
            <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <span class="timer-label editable">6파티</span>
                <div class="time" data-duration="1800">30:00</div>
            </div>
            <button class="start-button">시작</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const editables = document.querySelectorAll('.editable');
        editables.forEach(label => {
            label.addEventListener('click', () => {
                const newText = prompt('변경할 이름을 입력하세요:', label.textContent);
                if (newText) label.textContent = newText;
            });
        });
    });
    </script>
</body>
</html>
