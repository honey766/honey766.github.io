<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머 웹사이트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>리저렉션</h1>
    <div class="timer-section">
        <div class="timer-item">
            <span class="timer-label">딸방</span>
            <div class="time" data-duration="1800">30:00</div>
            <button class="start-button">시작</button>
        </div>
        <div class="timer-item">
            <span class="timer-label">wl존법사s2</span>
            <div class="time" data-duration="1800">30:00</div>
            <button class="start-button">시작</button>
        </div>
        <div class="timer-item">
            <span class="timer-label">등가슴</span>
            <div class="time" data-duration="1800">30:00</div>
            <button class="start-button">시작</button>
        </div>
        <div class="timer-item">
            <span class="timer-label">한조오</span>
            <div class="time" data-duration="2520">42:00</div>
            <button class="start-button">시작</button>
        </div>
        <div class="timer-item">
            <span class="timer-label">리저렉션-4</span>
            <div class="time" data-duration="1800">30:00</div>
            <button class="start-button">시작</button>
        </div>
        <div class="timer-item">
            <span class="timer-label">리저렉션-5</span>
            <div class="time" data-duration="1800">30:00</div>
            <button class="start-button">시작</button>
        </div>
    </div>

    <h1>개인</h1>
    <div class="timer-section">
        <div class="timer-item">
            <span class="timer-label">개인 유혹</span>
            <div class="time" data-duration="180">03:00</div>
            <button class="start-button">시작</button>
        </div>
        <div class="timer-item">
            <span class="timer-label">첫 개인 유혹</span>
            <div class="time" data-duration="120">02:00</div>
            <button class="start-button">시작</button>
        </div>
        <div class="timer-item">
            <span class="timer-label">다크와이번 소환</span>
            <div class="time" data-duration="50">00:50</div>
            <button class="start-button">시작</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
